<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section class="seccion_results_summary_component">
      <div class="results_summary_component_contenedor">
        <div class="your_result_contenedor">
          <h2 class="your_result">
            Your Result
          </h2>
          <div class="circulo">
            <p class="puntaje">76</p>
            <p class="puntaje_total">of 100</p>
          </div>
          <h2 class="great">Great</h2>
          <p> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary_contenedor">
          <h2>Summary</h2>
          <div class="reaccion_contenedor">
            <div class="icono_reaccion_y_texto_reaccion">
              <img src="./assets/images/icon-reaction.svg" alt="icono de reaccion">
              <p>Reaction</p>
            </div>
            <p class="resultado_reaccion">80 <span>/ 100</span></p>
          </div>
          <div class="memoria_contenedor">
            <div class="icono_memoria_y_texto_memoria">
              <img src="./assets/images/icon-memory.svg" alt="icono de memoria">
              <p>Memory</p>
            </div>
            <p class="resultado_memoria">92 <span>/ 100</span></p>
          </div>
          <div class="verbal_contenedor">
            <div class="icono_verbal_y_texto_verbal">
              <img src="./assets/images/icon-verbal.svg" alt="icono de verbal">
              <p>Verbal</p>
            </div>
            <p class="resultado_verbal">61 <span>/ 100</span></p>
          </div>
          <div class="visual_contenedor">
            <div class="icono_visual_y_texto_visual">
              <img src="./assets/images/icon-visual.svg" alt="icono de visual">
              <p>Visual</p>
            </div>
            <p class="resultado_visual">72 <span>/ 100</span></p>
          </div>
          <a class="boton_continuar" href="#">Continue</a>
          
    </section>
  </main>
  <footer class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">YoniDev</a> in the year 2023.</p>
  </footer>

</body>

</html>
